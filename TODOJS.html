<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Todo Vanilla JS</title>
</head>

<body>
    <div class="app">
        <h1>Task Manager</h1>

        <div class="user-input blocks">
            <input type="text" id="input">
            <button id="addBtn">Add Task</button>
        </div>

        <div id="customAlert" class="custom-Alert hidden">
            <!-- JS Message -->
        </div>

        <div id="customConfirm" class="customConfirm warning hidden">
            <!-- JS Message -->
            <p class="message">Are you sure?</p>
            <div class="answer">
                <button>Cancel</button>
                <button>Yes</button>
            </div>
        </div>

        <div class="list-container blocks">
            <ul id="list"></ul>
        </div>

        <div class="info blocks">
            <p>Total:&nbsp;<span id="counter">0</span></p>
            <p>Completed:&nbsp;<span id="completed">0</span></p>
        </div>

        <div class="buttons blocks">
            <button id="clearAll">Clear All</button>
            <button id="checkAll">Check All</button>
            <button id="uncheckAll">Uncheck All</button>
            <button id="undo"><i class="fas fa-undo"></i>&nbsp;Undo</button>
            <button id="redo">Redo&nbsp;<i class="fas fa-redo"></i></button>
        </div>
    </div>
    <!-- <script src="main.js"></script> -->
    <!-- jsDelivr :: Sortable :: Latest (https://www.jsdelivr.com/package/npm/sortablejs) -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
